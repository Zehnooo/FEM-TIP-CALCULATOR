<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Tip calculator app</title>


</head>
<body>

<main id="container">
  <figure><img src="./assets/images/logo.svg" alt="page logo"></figure>
  <div id="grid">
    <form action="">
      <div>
        <label for="bill" class="head">Bill</label>
        <span class="cust-num-input">
        <img src="./assets/images/icon-dollar.svg" alt="dollar sign">
        <input type="number" id="bill" step=".01" min="0.01" placeholder="0" class="num-input">
        </span>
      </div>
      <div>
        <p class="head">Select Tip %</p>
        <div class="tip-container">
          <label class="btn tip">
            <input type="radio" id="fivepercent" name="tip">
            <span>5%</span>
          </label>

          <label class="btn tip">
                <input type="radio" id="tenpercent" name="tip">
            <span>10%</span>
          </label>

          <label class="btn tip">
                <input type="radio" id="fifteenpercent" name="tip">
            <span>15%</span>
          </label>

          <label class="btn tip">
                <input type="radio" id="twentyfivepercent" name="tip">
            <span>25%</span>
          </label>

          <label class="btn tip">
                <input type="radio" id="fiftypercent" name="tip">
            <span>50%</span>
          </label>

          <label for="custom-tip" class="btn cust" id="custom-tip-label">
            <input type="number" id="custom-tip" class="hide">
            <span>Custom</span>
          </label>
        </div>
      </div>
      <div>
        <label for="num-people" class="head">Number of People</label>
        <span class="cust-num-input">
          <img src="./assets/images/icon-person.svg" alt="person icon">
          <input type="number" step="1" min="1" id="num-people" placeholder="0" class="num-input">
        </span>
      </div>
    </form>
    <div id="results">
      <div>
        <div>
          <div>
            <div>
              <p>Tip Amount</p>
              <p>/ person</p>
            </div>
            <h1>$<span id="tip">0.00</span></h1>
          </div>
          <div>
            <div>
              <p>Total</p>
              <p>/ person</p>
            </div>
            <h1>$<span id="total">0.00</span></h1>
          </div>
        </div>
        <button type="button" id="reset" class="reset-btn inactive">RESET</button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Zehnooo" target="_blank">Zehno</a>.
  </div>
</main>
<script defer src="./script.js"></script>
</body>
</html>
