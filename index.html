<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Tip calculator app</title>


</head>
<body>

<main id="container">
  <div id="grid">
    <form action="">
      <div>
        <label for="bill">Bill</label>
        <input type="number" id="bill" step=".01" min="0.01">
      </div>
      <div>
        <p>Select Tip %</p>
        <div>
              <span class="btn tip">
                <label for="fivepercent">5%</label>
                <input type="radio" id="fivepercent" name="tip">
              </span>
        </div>
        <div>
              <span class="btn tip">
                <label for="tenpercent">10%</label>
                <input type="radio" id="tenpercent" name="tip">
              </span>
        </div>
        <div>
              <span class="btn tip">
                <label for="fifteenpercent">15%</label>
                <input type="radio" id="fifteenpercent" name="tip">
              </span>
        </div>
        <div>
              <span class="btn tip">
                <label for="twentyfivepercent">25%</label>
                <input type="radio" id="twentyfivepercent" name="tip">
              </span>
        </div>
        <div>
              <span class="btn tip">
                <label for="fiftypercent">50%</label>
                <input type="radio" id="fiftypercent" name="tip">
              </span>
        </div>
        <div>
              <span class="btn cust">
                <label for="custom">Custom</label>
                <input type="radio" id="custom" name="tip">
              </span>
        </div>
      </div>
      <div>
        <label for="num-people">Number of People</label>
        <input type="number" step="1" min="1" id="num-people">
      </div>
    </form>
    <div>
      <div>
        <div>
          <p>Tip Amount</p>
          <p>/ person</p>
          <h1 id="tip">0.00</h1>
        </div>
        <div>
          <p>Total</p>
          <p>/ person</p>
          <h1 id="total">0.00</h1>
        </div>
        <button type="button" id="reset">RESET</button>
      </div>
    </div>
  </div>
  <div></div>
</main>

<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Zehno</a>.
  </div>
<script defer src="./script.js"></script>
</body>
</html>
